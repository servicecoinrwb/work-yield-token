<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Yield Token V2</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Work Yield Token Dashboard</h1>
    <button onclick="connect()">Connect Wallet</button>

    <div id="stats">
      <p>Available Tokens: <span id="availableTokens">0</span></p>
      <p>Total Reserve: <span id="totalReserve">0</span></p>
      <p>Payment Balance: <span id="paymentBalance">0</span></p>
      <p>Redemption Fee: <span id="redemptionFee">0%</span></p>
    </div>

    <div id="actions">
      <h2>Buy / Redeem</h2>
      <input id="buyAmount" placeholder="Amount to Buy" />
      <button onclick="setBuyMax()">Max</button>
      <button onclick="buyWYT()">Buy</button>

      <input id="redeemAmount" placeholder="Amount to Redeem" />
      <button onclick="setRedeemMax()">Max</button>
      <button onclick="redeemWYT()">Redeem</button>
    </div>

    <div id="mint">
      <h2>Mint Work Order</h2>
      <input id="mintYield" placeholder="Yield Amount" />
      <input id="mintDesc" placeholder="Description" />
      <input id="mintModel" placeholder="Model" />
      <input id="mintSerial" placeholder="Serial" />
      <input id="mintTonnage" placeholder="Tonnage" />
      <button onclick="mintWorkOrder()">Mint</button>
    </div>

    <div id="filters">
      <input id="searchField" placeholder="Search model/serial..." oninput="loadWorkOrders()" />
      <label><input type="checkbox" id="filterUnpaid" onchange="loadWorkOrders()" /> Only Unpaid</label>
    </div>

    <div>
      <h2>Work Orders</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Description</th><th>Model</th><th>Serial</th><th>Tonnage</th><th>Yield</th><th>Paid</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="workTable"></tbody>
      </table>
      <p>Total Yield: <span id="totalYield">0</span> | Paid: <span id="percentPaid">0%</span></p>
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="generatePDF()">Download PDF</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h2>Admin Controls</h2>
      <input id="newFee" placeholder="New Redemption Fee %" />
      <button onclick="setFee()">Set Fee</button>
      <button onclick="withdrawFees()">Withdraw Fees</button>
      <input id="cancelId" placeholder="Work Order ID to Cancel" />
      <button onclick="cancelWorkOrder()">Cancel Work Order</button>
    </div>
  </div>
</body>
</html>
